{% extends "base_images.html" %}

{% block content %}

    <h2>Tags</h2>
    <ul>
      {% for tag in tags %}
          <li>
            <form action="/search_tags" method="POST">
              <div class="form-group">
                <input type="hidden" name="tag" value="{{ tag.name }}">
              </div>
              <input type="submit" value="Add a tag"
                     class="btn btn-danger">
          </form>
          </li>
      {% endfor %}
    </ul>

    


{% endblock %}
