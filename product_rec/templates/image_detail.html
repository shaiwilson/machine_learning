{% extends 'base.html' %}
{% block content %}

    <h1>{{ image.image_label }}</h1>

      <form action="/image/{{ image.image_id }}" method="POST">
          <label>New Tag:
              <input type="text" name="tag">
          </label>
           <input type="hidden" name="image_id" value="{{ image.image_id }}">
          <input type="submit" value="Add Tag">
      </form>
 
{% block sidebar %}
  <ul class="well nav nav-list">
    <li><h4>Tags</h4></li>
    {% for tag in image.tags %}
      <li>{ tag.name }}</li>
    {% endfor %}
  </ul>

{% endblock %}
