{% extends 'base.html' %}
{% block content %}

<!-- Page Content -->
    <div class="container">

        <div class="row">
            
            <div class="col-lg-12">
                <h1 class="page-header"> Images </h1>
            </div>


            {% for id, url in images.iteritems() %}

            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a href="/images/{{ id }}">
                    <img src="static/imgs/{{ url }}"></a>
                </a>
            </div>

            {% endfor %}
            </div>
        </div>



{% endblock %}
